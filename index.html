<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="card">
            <header></header>
            <div class="body">
                <div class="img-wrapper">
                    <img src="images/Die Maschine Im Mensch s.q.jpg" alt="Profil picture" class="profile-img">
                </div>
                <div class="content">
                    <div class="profile-name">
                        <h1>amox ⚡</h1>
                        <p>amox#9588</p>
                        <hr>
                    </div>
                    <div class="profile-info">
                        <h3>MITGLIED SEIT</h3>
                        <div class="membership">
                            <p class="usersince">März 31, 2021</p>
                            <span class="mdot">&middot;</span>
                            <p class="worksince">März 1, 2023</p>
                        </div>
                    </div>
                    <div class="roles">
                        <h3>ROLLEN</h3>
                        <div class="roles-wrapper">
                            <p class="role">team</p>
                            <p class="role">trainers</p>
                            <p class="role">teaching assistent</p>
                            <p class="role">assessment</p>
                            <p class="plus">+</p>
                        </div>
                    </div>
                    <div class="notizen">
                        <h3>NOTIZ</h3>
                        <textarea rows="2" cols="40" placeholder="Hier klicken, um eine Notiz hinzuzufügen"></textarea>
                    </div>


                </div>
            </div>
        </div>
    </main>
</body>

</html>
